
<div>
    <h2><span>Chart</span> {{vm.chart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.chart.name}}</span>
        </dd>
        <dt><span>Shared</span></dt>
        <dd>
            <span>{{vm.chart.shared}}</span>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            {{vm.chart.owner.login}}
        </dd>
        <dt><span>Graph</span></dt>
        <dd>
            <span ng-repeat="graph in vm.chart.graphs">
                <a ui-sref="graph-detail({id: graph.id})">{{graph.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="chart-detail.edit({id:vm.chart.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
